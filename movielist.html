<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Movie App</title>
</head>
<body>
    
    <header>
        <div class="branding">Cinemania</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="">Sign Up</a>
            <a href="movielist.html">Movie List</a>
            <a href="watchlist.html">Watchlist</a>
        </nav>
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>
    <div id="tags"></div>

    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div class="movie">
            <!-- Other movie details, like title and image -->
            <button class="add-to-watchlist" onclick="addToMovieList(currentMovieName)">Add to Watchlist</button>

        </div>

        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

    </div>
    

<script>
    function addToMovieList(movieName) {
        let movies = JSON.parse(localStorage.getItem('movies')) || [];
        
        if (!movies.includes(movieName)) {
            movies.push(movieName);
            localStorage.setItem('movies', JSON.stringify(movies));
            alert(`${movieName} added to your list!`);
        } else {
            alert(`${movieName} is already in your list!`);
        }
    }
</script>

    <main id="main"></main>

   
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="js/main.js"></script>
    <script src="js/watchlist.js"></script>
</body>
</html>
