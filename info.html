<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1 id="movieTitle">FAST AND FURIOUS 7</h1>
    </header>
    <main>
        <div class="individual-card">
            <div class="poster1">
                <img class="fast" id="moviePoster"> <!-- Added ID for movie poster -->
            </div>
            <div class="details">
                <p><strong>Director:</strong> <span id="director"></span></p>
                <p><strong>Actors:</strong> <span id="actors"></span></p>
                <p><strong>Viewer Rating:</strong> <span id="viewerRating"></span></p>
                <p><strong>Synopsis:</strong> <span id="synopsis"></span></p>
                <p><strong>Box Office:</strong> <span id="boxOffice"></span></p>
                <div id="trailer"></div>
                <div class="buttons">
                    <button class="addToWatchList">Add to watchlist</button>
                </div>
                <button class="viewMore" data-id="575264">View More</button> <!-- Example "View More" button with a data-id -->
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/info.js"></script> <!-- Add a separate script for handling movie details -->
</body>

</html>
