<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="individual-card">
    <title></title>
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <header>
        <h1 id="movieTitle"></h1>
    </header>
    <main>
        <img id="moviePoster" src="" alt="Movie Poster">
        <div class="details">
            <p><strong>Director:</strong> <span id="director"></span></p>
            <p><strong>Actors:</strong> <span id="actors"></span></p>
            <p><strong>Viewer Rating:</strong> <span id="viewerRating"></span></p>
            <p><strong>Synopsis:</strong> <span id="synopsis"></span></p>
            <p><strong>Box Office:</strong> <span id="boxOffice"></span></p>
            <div id="trailer"></div>
        </div>
    </main>
<div class="poster1">
   <img src="assets/Fast_and_Furious_Poster.jpg">
</div>
    <script src="js/main.js"></script> 
</body>
</html>
