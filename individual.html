<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"> <!-- You can link your CSS file here -->
    <title>Movie Details</title>
    </head>
<body>
    <div class="container">
        <div class="poster">
            <img src="" alt="Movie Poster" id="moviePoster">
        </div>
        <div class="details">
            <h1 id="movieTitle"></h1>
            <p>Director: <span id="director"></span></p>
            <p>Actors: <span id="actors"></span></p>
            <p>Viewer Rating: <span id="viewerRating"></span></p>
            <p>Synopsis: <span id="synopsis"></span></p>
            <p>Box Office: <span id="boxOffice"></span></p>
            <div id="trailer"></div>
        </div>
    </div>

    <script src="js/main.js"></script> <!-- You can link your JavaScript file here -->
</body>
</html>
