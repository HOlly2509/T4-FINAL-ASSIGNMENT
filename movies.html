<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Movie App</title>
</head>
<body>
    
    <header>
        <div class="nav">
            <ul>
                <a href="">Home</a>
                <a href="">Watchlist</a>
                <a href="">Movies</a>
            </ul>
        </div>
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>

    
    </header>

    <!-- Rest of your code remains the same -->




  
    <div id="tags">
        <!-- Add this code within the appropriate section of your HTML structure -->

 
    <!-- Add Clear button here -->
    <div class="tag highlight" id="clear">
        <span>&#10006;</span> Clear
   
</div>

    </div>

    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

    </div>
      <!-- Filters -->
      <div class="filters">
           

        <!-- Year -->
        <label for="year">Year:</label>
        <input type="range" min="1900" max="2023" value="2023" class="slider" id="year">
        <span id="yearValue">2023</span>

        <!-- IMDB Score -->
        <label for="imdb">IMDB Score:</label>
        <input type="range" min="0" max="10" value="5" step="0.1" class="slider" id="imdb">
        <span id="imdbValue">5.0</span>
    </div>
    <main id="main"></main>

   
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
