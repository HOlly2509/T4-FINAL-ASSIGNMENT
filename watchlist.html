<body>
    <h1>Movie List</h1>

    <input type="text" id="movieInput" placeholder="Enter movie name">
    <button onclick="addMovie()">Add Movie</button>

    <ul id="movieList">
    </ul>

    <script>
        const movieList = document.getElementById('movieList');

        function addMovie() {
            const movieName = document.getElementById('movieInput').value.trim();

            if (movieName) {
                // Creates a new list item
                const listItem = document.createElement('li');

                // I need to find a way to get the javascript working with the other already made javascript 
                listItem.appendChild(document.createTextNode(movieName));

                const deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Delete';
                deleteBtn.onclick = function() {
                    movieList.removeChild(listItem);
                };
                listItem.appendChild(deleteBtn);

                movieList.appendChild(listItem);

                document.getElementById('movieInput').value = '';
            } else {
                alert('Please enter a movie name.');
            }
        }
    </script>
</body>
